<div class="wrap">
	<div class="search">
	   <input type="text" class="searchTerm" [(ngModel)]="searchTerm"  (keyup)="searchProducts($event)"    placeholder="What are you looking for?">
	   <button type="submit" class="searchButton">
		 <i class="fa fa-search"></i>
	  </button>
	</div>
 </div>

<div class="container mt-5">
    	<div class="row">
    		<div class="col-md-3" *ngFor="let product of products |filterProducts:searchKey :'name'">
    				<div class="card mb-1 mt-4" >
    					<div class="image-container">
    						<div class="first">			
    							<div class="d-flex justify-content-between align-items-center">
    							<span class="discount">-25%</span>
    							<!-- <span class="wishlist"><i class="fa fa-heart-o"></i></span> -->
    						    </div>
    						</div>
    						<img src="{{product.img}}" alt={{product.name}} class="img-fluid rounded thumbnail-image">
    					</div>
    					<div class="product-detail-container p-2">
    							<div class="d-flex justify-content-between align-items-center">
    								<h5 class="dress-name">{{product.name}}</h5>
    								<div class="d-flex flex-column mb-2">
    									<span class="new-price">{{product.amount}}</span>
    									
    								</div>
    							</div>
    								<div class="add-cart pb-2">
										<button (click)="addtoCart(product)">ADD TO CART</button>
									</div>
    					</div>
    				</div>

    				<div class="mt-2 mb-2">
    					<div class="card voutchers" >
    						<div class="voutcher-divider">
    							<div class="voutcher-left text-center">
    								<span class="voutcher-name">{{product.description}}</span>	
    							</div>
    							<div class="voutcher-right text-center border-left">
    								<h5 class="discount-percent">20%</h5>
    								<span class="off">Off</span>	
    							</div>	
    						</div>
    					</div>
    					
    				</div>
    		</div>
    	</div>
    </div>
