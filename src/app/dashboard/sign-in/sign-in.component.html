<section class="login-block">
  <div class="container">
    <div class="row">
        <div class="col-md-4 login-sec">
                <h2 class="text-center">Login Now</h2>

                <form class="login-form">
                      <div class="form-group">
                            <label for="exampleInputEmail1" class="text-uppercase">Email</label>
                            <input type="email" class="form-control" placeholder="" name="email" [(ngModel)]="email">
                      </div>
                      <div class="form-group">
                            <label for="exampleInputPassword1" class="text-uppercase">Password</label>
                            <input type="password" class="form-control" placeholder="" name="password" [(ngModel)]="password">
                      </div>

                  <button type="button" class="btn btn-info" (click)="logIn()">Log In</button>
                  <div class="row">
                    <div class="col-md-6 new-user" (click)="onNewUser()"><u>New User? Click to signUp</u></div> 
                    <div class="col-md-6 new-user" ><u (click)="forgotPassword()">Forgot Password</u></div> 
                  </div>
    
            </form>

        </div>
        
        <div class="col-md-8 banner-sec">
          <img class="d-block img-fluid" src="\assets\boutique.jpg" alt="First slide"> 
        </div>
    </div>
  </div>
</section>
