<div class="container">
    <div class="row">
     <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              formControlName="username"
              class="form-control"
              >
              <span 
              *ngIf="!signinForm.valid && signinForm.touched"class="help-block">Please enter a valid Username</span>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              id="email"
              formControlName="email"
              class="form-control">
              <span 
              *ngIf="!signinForm.valid && signinForm.touched"class="help-block">Please enter a valid Email</span>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              formControlName="password"
              class="form-control">
              <span 
              *ngIf="!signinForm.valid && signinForm.touched"class="help-block">Please enter a valid Password</span>
          </div>
          <div class="form-group">
            <label for="password">Confirm Password</label>
            <input
              type="password"
              id="password"
              formControlName="password"
              class="form-control">
              <span 
              *ngIf="!signinForm.valid && signinForm.touched"class="help-block">Please enter a valid Password</span>
          </div>
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
