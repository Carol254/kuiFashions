<div class="sign-up-block">
  <div class="container">
    <div class="row">
      <div class="col-md-4 sign-up-sec">
        <form (ngSubmit)="onSubmit()">
          <h2 class="text-center">Sign Up Here</h2>
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              formControlName="username"
              class="form-control"
              >
              <!-- <span 
              *ngIf="!signinForm.valid && signinForm.touched"class="help-block">Please enter a valid Username!</span> -->
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              id="email"
              formControlName="email"
              class="form-control">
              <!-- <span 
              *ngIf="!signinForm.valid && signinForm.touched"class="help-block">Please enter a valid Email!</span> -->
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              formControlName="password"
              class="form-control">
              <!-- <span 
              *ngIf="!signinForm.valid && signinForm.touched"class="help-block">Please enter a valid Password!</span> -->
          </div>
          <div class="form-group">
            <label for="password">Confirm Password</label>
            <input
              type="password"
              id="password"
              formControlName="password"
              class="form-control">
              <!-- <span 
              *ngIf="!signinForm.valid && signinForm.touched"class="help-block">Please enter a valid Password!</span> -->
          </div>
          <button class="btn" type="submit">Submit</button>
        </form>
      </div>
      <div class="col-md-8 banner-sec">
          <img class="d-block img-fluid" src="\assets\boutique-2.jpg">
      </div>
    </div>
  </div>
</div>
